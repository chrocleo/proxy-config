port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxies:
  - name: "🔓 UnblockNeteaseMusic"
    type: http
    server: 127.0.0.1
    port: 8080
proxy-providers:
  MMcloud:
    type: http
    url: "https://api-suc.0z.gs/sub?target=clash&url=https%3A%2F%2Fw3.mm2023.top%2F%2Flink%2FYVWHqSTChkqS1F1K%3Fsub%3D3&insert=false&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=false&udp=true&new_name=true"
    path: ./proxies/MMcloud.yaml
proxy-groups:
  - name: "♻️ 自动选择"
    type: url-test
    use:
      - MMcloud
    filter: "香港|台湾|新加坡|马来西亚"
    url: "http://www.gstatic.com/generate_204"
    interval: 3600
  - name: "🚀 代理连接"
    type: select
    proxies:
      - ♻️ 自动选择
    use:
      - MMcloud
  - name: "🎯 直接连接"
    type: select
    proxies:
      - DIRECT
  - name: "⛔ 广告拦截"
    type: select
    proxies:
      - REJECT
      - 🎯 直接连接
      - 🚀 代理连接
  - name: "🎵 音乐解锁"
    type: select
    proxies:
      - 🔓 UnblockNeteaseMusic
      - 🎯 直接连接
  - name: "🌐 其它连接"
    type: select
    proxies:
      - 🚀 代理连接
      - 🎯 直接连接
